<div *ngIf="recipe !== undefined; else noRecipe">
    <div class="row">
        <div class="col-xs-9">
            <h1 >{{recipe.name}}</h1>
        </div>
        <div class="col-xs-3" >
            <div class="btn-group" appDropdown style="padding-top: 25px;">
                <button 
                    class="btn btn-primary dropdown-toggle"
                >
                    Manage recipe 

                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu open">
                    <li href="#">Add to shopping list</li>
                    <li href="#">Edit</li>
                    <li href="#">Delte</li>
                </ul>
            </div>  
        </div>
    </div>
    <div class="row" style="padding-bottom: 10px;">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="recipe-image" class="img-responsive img-rounded" >
        </div>
    </div>

        <div class="col-xs-12">

    </div>
</ng-template>
