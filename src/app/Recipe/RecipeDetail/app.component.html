<div class="row" style="padding-bottom: 10px;">
    <div class="col-xs-12">
        <img 
            [src]="recipe.imagePath" 
            alt="recipe-image" 
            class="img-responsive img-rounded" 
            style="max-height: 600px; max-width: 652px;" 
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-9">
        <h1 >{{recipe.name}}</h1>
    </div>
    <div class="col-xs-3" >
        <div class="btn-group" appDropdown style="padding-top: 25px; padding-left: 10px;">
            <button 
                class="btn btn-primary dropdown-toggle"
            >
                Manage recipe 

                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu open">
                <li><a (click)="addToSl(recipe)">To shopping list</a></li>
                <li><a (click)="editRecipe()">Edit</a></li>
                <li><a (click)="onDelete()">Delete</a></li>
            </ul>
        </div>  
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h4>Description</h4>
    </div>
</div>
<div class="row" style="margin-bottom: 15px;">
    <div class="col-xs-12">
        <h5>{{recipe.description}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>Ingredients</h4>
    </div>
</div>
<div class="row" style="margin-bottom: 15px;">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredients of recipe.ingredients"
            >
                {{ingredients.name}} - {{ingredients.amount}}
            </li>
        </ul>
    </div>
</div>
