<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit(formData)" #formData="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text"
                        id="name" 
                        class="form-control" 
                        name="name"
                        ngModel
                        required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        type="number" 
                        id="amount" 
                        class="form-control" 
                        placeholder="1"
                        min="1"
                        pattern="^[1-9]+[0-9]*$" 
                        name="amount"
                        ngModel
                        required
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        draggable="false"
                        class="btn btn-success"
                        type="submit"
                        style="margin-right: 5px;"
                        [disabled]="!formData.valid"
                        >
                        {{editMode ? 'Edit' : 'Add'}}
                    </button>
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        style="margin-right: 5px;"
                        (click)="onDelete()"
                        [disabled]="!editMode"
                    >
                        Delete
                    </button> 
                    <button 
                        class="btn btn-primary" 
                        type="button"
                        (click)="onClear()"
                        [disabled]="!formData.touched"
                    >
                        Clear
                    </button> 
                </div>
            </div>
        </form>
    </div>
</div>
